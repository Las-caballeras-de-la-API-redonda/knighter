<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="path/to/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="main.css">
  <title>Knighter</title>
</head>

<body>
  <!-- NAVBAR  -->
  <script src="login.js"></script>
  <nav>
    <div class="logo">
      <img src="images\logoname.PNG" alt="Logo">
    </div>
    <form type="search-bar">
      <input type="text" id="search-input" placeholder="Search">
    </form>
    <a href="/main.html">Home</a>
    <a href="/userprofile.html">My profile</a>
    <a id="login-btn" href="/login.html">Login</a>
    <a id="settings-btn" href="/login.html">Settings</a>
  </nav>

  <!-- Publish new twitter (knighter) - Only if the user is loggin   -->

  <div class="side-column">
    <div class="profilecontainer">
      <img src="images\lifeofbrian.jpg" alt="Profile Picture" class="profile-picture">
      <div class="user-info">
        <h1 class="name">Depressed Knight</h1>
        <p class="username">@depressed_knight</p>
      </div>
      <div class="follow-info">
        <a href="#" class="following">Following</a>
        <a href="#" class="followers">Followers</a>
        <button class="follow-button">Follow</button>
      </div>
    </div>
    <div class="center-column">
      <div id="knighter-form">
        <img src="images/logosquare.PNG" alt="avatar">
        <textarea id="knighter-input" placeholder="What are the fresh news from the kingdom?" name="texto"></textarea>
        <br>
        <button id="knighter-button">Knighther</button>
      </div>
      <!-- wall of most recent knighters published  -->
      <div id="knightersWall">
        <h2 id="titleWall">KNIGHTER WALL</h2>
        <!-- KNIGHTERS FROM THE API AND NEWS -->

        <div id="knighter-list">
        </div>

        <!-- EJEMPLO DE KNIGHTER(TWEET) -->
        <div class="knighter-container">
          <div class="knighter-header">
            <img src="images/logosquare.PNG" alt="avatar">
            <a class="knighter-name">404 Knight</a>
            <br>
            <p>@FrustratedKnight</p>
            <!-- <p class="knighter-date">${dateString}</p> -->
          </div>
          <p class="knighter-text">Knighter is the best app in the world!</p>
          <div class="knighter-footer">
            <button class="icon-button" value="0"><i class="fa-duotone fa-shield-heart"></i></i></button>
            <span class="honor-count">3</span>
            <button class="followButton">Follow</button>
          </div>

        </div>
      </div>
    </div>
    <div class="side-column"></div>
    <br>
    <br>

    <!-- FOOTER  -->


    <footer>
      <p class="copyright-footer">Copyright Â© Las caballeras de la API redonda. 2023. All rights reserved.</p><br>
      <img class="footer-logo" src="images/teamlogo.PNG" alt="Footer Logo">
  </div>
  </footer>

  <script src="main.js"></script>
  <div id="app"></div>
</body>

</html>
