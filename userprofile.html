        <img src="images\logoname.PNG" alt="Logo" class="logo">
        <form type="search-bar">
          <input type="text" id="search-input" placeholder="Search">
        </form>
      </div>
      <div class="nav-right">
        <a button class="nav-button" href="/main.html">Home</a button>
        <a button class="nav-button" href="/userprofile.html">My profile</a button>
        <a button class="nav-button" href="/login.html">Login</a button>
        <a button class="nav-button" href="/register.html">New Knighter</a button>
      </div>

  <!-- Publish new twitter (knighter) - Only if the user is loggin   -->

  <div class="side-column">
    <div class="profilecontainer">
      <img src="assets/images\lifeofbrian.jpg" alt="Profile Picture" class="profile-picture">
      <div class="user-info">
        <h1 class="name">Depressed Knight</h1>
        <p class="username">@depressedknight</p>
      </div>
      <div class="follow-info">
        <button class="following">Following</button>
      </div>
      <div>
        <button class="followers">Followers</button>
      </div>

      <button class="follow-button">Follow</button>
    </div>
  </div>
</div>

  <div class="center-column">
    <div id="knighter-form">
      <img src="images/logosquare.PNG" alt="avatar">
      <textarea id="knighter-input" placeholder="What are the fresh news from the kingdom?" name="texto"></textarea>
      <br>
      <button id="knighter-button">Publish in Knighther</button>
    </div>

    <!-- KNIGHTERS FROM THE API AND NEWS -->
    <div id="knighter-list">
    </div>

    <!-- EJEMPLO DE KNIGHTER(TWEET) -->
    <div class="knighter-container">
      <div class="knighter-header">
        <img src="images/logosquare.PNG" alt="avatar">
        <a class="knighter-name">Depressed Knight</a>
        <p><br></p>
        <p>@DepressedKnight</p>
        <!-- <p class="knighter-date">${dateString}</p> -->
      </div>
      <p class="knighter-text">Knighter is the best app in the world!</p>
      <div class="knighter-footer">
        <button class="icon-button" value="0">
          <i class="fas fa-shield-heart"></i>
        </button>
        <span class="honor-count">3</span>
        <button class="followButton">Follow</button>
      </div>


    </div>
  </div>
  </div>
