<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Knighter</title>
</head>

<body>
    <header>
        <img class="logo" src="logo.png" alt="Logo">
        <input class="search-bar" type="text" placeholder="Search...">
        <div class="profile-button">P</div>
      </header>
    <div>
        <h2>Knigther</h2>
    </div>
    <div class="new-account-container">
        <div class="side-column">Left Column</div>
        <div class="center-column"><h3>Create your account! </h3>
        <form id="form">
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Username..." />
                <!-- formatcontrol= solo letras mayus y minus    databasecontrol = username no existe -->
            </div><br>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" required placeholder="Email address..." />
                  <!-- formatcontrol= letras@letras.letras   databasecontrol = email no en uso -->
            </div><br>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Name..." />
                <!-- formatcontrol= solo letras mayus y minus y espacios-->
            </div><br>
            <div class="form-control">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required placeholder="Surname..." />
                <!-- formatcontrol= solo letras mayus y minus y espacios -->
            </div><br>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" required placeholder="Password..." />
            </div><br>
            <button class="btn">Sign in</button>
        </form></div>
        <div class="side-column">Right Column</div>
    </div>
   <footer>
      <img class="footer-logo" src="footer-logo.png"      alt="Footer Logo">
    </footer>
  </body>
