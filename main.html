<body>   
    <!-- NAVBAR  -->

      <nav class="fixed-nav">
        <div class="nav-left">
          <img src="images\logoname.PNG" alt="Logo" class="logo">

    <!-- Publish new twitter (knighter) - Only if the user is logged in  -->
 

      <div class="side-column"></div>
      <div class="center-column">
        <div id="knighter-form">
          <img src="images/logosquare.PNG" alt="avatar">
          <textarea id="knighter-input" placeholder="What are the fresh news from the kingdom?" name="texto"></textarea>
          <br>
          <button id="knighter-button">Knighther</button>
        </div>
        <!-- wall of most recent knighters published  -->
        <div id="knightersWall">
          <h2 id="titleWall">KNIGHTER WALL</h2>
          <!-- KNIGHTERS FROM THE API AND NEWS -->
  
          <div id="knighter-list"> 
          </div>
        
            <!-- EJEMPLO DE KNIGHTER(TWEET) -->
          <div class="knighter-container">
              <div class="knighter-header">
                <img src="images/logosquare.PNG" alt="avatar">
                <a class="knighter-name" >CABALLERA 404</a>
                <br>
                <p>@caballeraFrustrada</p>
                <!-- <p class="knighter-date">${dateString}</p> -->
              </div>
              <p class="knighter-text">knighter es la mejor aplicación del mundo!!!</p>
              <div class="knighter-footer">
                <button class="honor-button" value="0">Honor</button>
                <span class="honor-count">3</span>
                <button class="followButton">Follow</button>
                      </div>
                    
          </div>
      </div>
      </div>
